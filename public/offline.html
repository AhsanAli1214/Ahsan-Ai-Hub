<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Ahsan AI Hub</title>
    <style>
        :root {
            --background: #09090b;
            --foreground: #fafafa;
            --primary: #3b82f6;
            --card: #18181b;
            --border: #27272a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 16px;
            letter-spacing: -0.025em;
        }
        p {
            color: #a1a1aa;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .button:hover {
            opacity: 0.9;
        }
        .history-card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-top: 40px;
            text-align: left;
        }
        .history-title {
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .history-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            color: #d4d4d8;
            font-size: 0.9rem;
        }
        .history-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="Ahsan AI Hub" class="logo">
        <h1>You're Offline</h1>
        <p>It looks like you've lost your connection. But don't worry, Ahsan AI Hub keeps your history safe on your device.</p>
        
        <a href="/" class="button">Try Reconnecting</a>

        <div class="history-card">
            <div class="history-title">
                <span>ðŸ“š</span> Recent History (Local)
            </div>
            <ul id="history-list" class="history-list">
                <li class="history-item">Loading local history...</li>
            </ul>
        </div>
    </div>

    <script>
        function loadHistory() {
            try {
                const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                const list = document.getElementById('history-list');
                
                if (history.length === 0) {
                    list.innerHTML = '<li class="history-item">No local history found.</li>';
                    return;
                }

                list.innerHTML = history.slice(0, 5).map(session => `
                    <li class="history-item">
                        <strong>${session.title || 'Untitled Chat'}</strong><br>
                        <small>${new Date(session.updatedAt || Date.now()).toLocaleDateString()}</small>
                    </li>
                `).join('');
            } catch (e) {
                document.getElementById('history-list').innerHTML = '<li class="history-item">History temporarily unavailable.</li>';
            }
        }
        loadHistory();
        
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
